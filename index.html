<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="styles/gallery.css">
    <link rel="stylesheet" href="styles/meme-gr.css">
</head>

<body onload="init()">

    <main class="wrapper">

        <!--HEADER-->
        <header class="header">
            <img src="images/logo/LOGO.png" alt="logo" class="logo-img">
            <ul>
                <li><a href="#" class="galery-link" onclick="goToGallery()">Gallery</a></li>
                <li><a href="#" class="memes-link" onclick="goToSavedMemesGallery()">Saved Memes</a></li>
                <li><a href="#about" class="about-link">About</a></li>
            </ul>
        </header>


        <!--MEME EDITOR SECTION-->
        <div class="meme-editor-section">
            <div class="canvas-container">
                <!-- onclick="draw(event)" -->
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
            <div class="meme-editor-menu">
                <input type="text" id="text-line" placeholder="Enter line here" onkeyup="insertTextLine()">
                <button class="add-line" onclick="addNewLine()"><img src="images/ICONS/add.png" alt=""></button>
                <label for="text-color"><img src="images/ICONS/text stroke.png" alt="" srcset="">
                    <input type="color" value="#000000" id="text-color" oninput="onChangeTextColor(value)"
                        style="visibility: hidden;">
                </label>
                <label for="fill-color"><img src="images/ICONS/paint-board-and-brush.png" alt="" srcset="">
                    <input type="color" value="#FFFFFF" id="fill-color" oninput="onChangeFillColor(value)"
                        style="visibility: hidden;">
                </label>

                <button class="font-size-up" onclick="changeFontSize('up')"><img
                        src="images/ICONS/increase font - icon.png" alt=""></button>
                <button id="font-size-down" onclick="changeFontSize('down')"><img
                        src="images/ICONS/decrease font - icon.png" alt=""></button>
                <button class="align-left" onclick="changeAlignText('left')"><img src="images/ICONS/align-to-left.png"
                        alt=""></button>
                <button class="align-center" onclick="changeAlignText('center')"><img
                        src="images/ICONS/center-text-alignment.png" alt=""></button>
                <button class="align-right" onclick="changeAlignText('right')"><img
                        src="images/ICONS/align-to-right.png" alt=""></button>
                <select onchange="changeFont(this.value)" id="font-change">
                    <option value="impact" style="font-family: impact;">impact</option>
                    <option value="monospace" style="font-family: monospace;">monospace</option>
                    <option value="serif" style="font-family: serif;">serif</option>
                    <option value="cursive" style="font-family: cursive;">cursive</option>
                    <option value="verdana" style="font-family: verdana;">verdana</option>
                </select>
                <button class="delete-line" onclick="deleteLine()"><img src="images/ICONS/trash.png" alt=""></button>
                <button class="save-meme" onclick="saveMeme()">Save</button>
                <button id="clear" onclick="clearCanvas()">Clear</button>
                <a href="#" onclick="downloadCanvas(this)" download="" id="download">Download</a>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn" type="submit">Publish</button>
                    <div class="share-container"></div>
                </form>
            </div>
        </div>


        <!--GALLERY SECTION-->
        <div class="gallery-section">

            <div class="inputs">
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
            </div>

            <div class="container">
                <div class="gallery"></div>
            </div>
        </div>

        <!--SAVED MEMES SECTION-->
        <div class="saved-memes-gallery-section">
            <div class="saved-memes-container">
                <div class="saved-memes-gallery"></div>
            </div>
        </div>

    </main>

    <footer>
        <img src="images/logo/LOGO.png" alt="logo" class="logo-img">

        <about id="about">
            <img class="my-pic" src="images/me.jpg" alt="">
            <p>Lian Skopis</p>
            <p>Full Stack Developer To Be</p>
            <a href="https://www.linkedin.com/in/lian-skopis-057313135/" target="_blank">
                <img src="images/ICONS/linkedin.png" alt="" srcset="">
            </a>
        </about>

        <h3>Â® coffee rights 2021</h3>
    </footer>



    <!--SCRIPTS-->
    <script src="js/storage-service.js"></script>
    <script src="js/meme-controler.js"></script>

</body>

</html>
